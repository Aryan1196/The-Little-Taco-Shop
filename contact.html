<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="author" content="Aryan">
    <meta name="description" content="contais contact information of the little tacos shop">
    <link rel="icon" href = "favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li> <a href = "/"> Home </a></li>
            <li> <a href = "/#about"> About LTS </a></li>
            <li> <a href = "/#menu"> Our Menu </a></li>
            <li> <a href = "workinghours.html"> Store Hours </a></li>
        </ul>
    </nav>
    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="tacos image" width="400" height="260" loading ="lazy">
        <figcaption>The Little Taco shop Tacos</figcaption>
    </figure>
    <fieldset>
        <legend>Send Us A Message</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" autofocus required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required>
        <br>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" rows="10" cols="40" placeholder="Type your message here"></textarea>
    </fieldset>
    <button id = "send">Send</button>
    <button type="reset">Reset</button>
    <br>
    <h2>Our Location</h2>
    <address>
        555 Taco Temptation Lane , Suite T <br>
        Kanas City , MO 55555-55555 <br>
        <p>Phone:<a href = "tel: +1555-555-5555">555-555-5555</a></p>
    </address>
    <p><a href="#">Back to Top</a></p>
    <p>Copyright &copy; The Little Taco Shop</p>
    
</body>
